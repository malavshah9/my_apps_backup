<html>
    <head><title>DEMO of JAVASCRIPT</title></head>
    <body>
        <script>
            let a="DEMO";
            let isApp=true;
            let rank=9;
            let address=undefined;
            
            address={
                city:"SURAT",
                state:"Gujarat",
                num:5
            }

            let fgh=[1,2,3];
            console.log(address);
            //Dot Notation
            console.log(address.city);

            //Square Bracket Notation
            console.log(fgh[2]);

            //Functions
            function demo(name){
                console.log("Name = "+name);
                console.log(`NAME = ${name}`)
            }
            demo("DAIICT");

            let arr=["Hello","DAIICT","MSTC",3];
            console.log(arr);
            //Arrow Function
            let fname=(fname)=>{
                console.log("ARROW FUNCTION");
            }
            fname("HELLO");

            //Table
            function print_table(no){
                let i=0;
                for(i=1;i<=10;i++){
                    console.log(no + " * "+i+" = "+no*i);
                }
            }
            print_table(5);
        </script>
    </body>
</html>
