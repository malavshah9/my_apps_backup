<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <input type="file" #fileInput  name="file" style="visibility: hidden; height: 0px" (change)="onFileSelected($event)">
  <ion-icon name="add" (click)="onAdd()"></ion-icon>
  <button type="button" (click)="onUpload()">Upload</button>

    <ion-list>
      <ion-item *ngFor="let item of arr" >
        <img height="100" width="100" src="https://rkdemotask.herokuapp.com/images/uploads/{{item.pimg}}" >
      </ion-item>
    </ion-list>

</ion-content>
